{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">

  <style>
     *{
          font-family:Georgia, 'Times New Roman', Times, serif;
        }
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      background-color: #84b1ddff;
      min-height: 100vh;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 25px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar"style="background-color: rgb(88, 145, 203);>
    <div class="container-fluid">
      <span class="navbar-brand ms-3">Admin Dashboard</span>
      <div>
        <a class="btn btn-outline-light me-3" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h4 class="p-3 text-center">Menu</h4>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'manage_slots' %}">Manage Slots</a>
        <a href="{% url 'manage_bookings' %}">Manage Bookings</a>
      </div>

     
      <div class="col-md-10 p-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
